<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Unmei - 出会いが鳴り、恋が奏でる運命</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root { --gold:#ffd700; }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #1c0d0d 0%, #000 80%);
      font-family: 'Playfair Display', serif;
    }

    h1 {
      font-size: clamp(40px, 8vw, 72px);
      color: var(--gold);
      text-shadow: 0 0 25px rgba(255, 215, 0, 1);
      letter-spacing: 3px;
      animation: fadeIn 1.8s ease forwards;
      margin: 24px 16px 8px;
    }

    p {
      font-size: clamp(14px, 2.5vw, 22px);
      color: var(--gold);
      letter-spacing: 2px;
      opacity: 0;
      animation: subtitle 1.6s ease forwards;
      animation-delay: 0.6s;
      text-shadow: 0 0 15px rgba(255,215,0,0.8);
      margin: 0 16px 8px;
      text-align: center;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes subtitle { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    .slot {
      position: absolute;
      top: 12%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      gap: clamp(8px, 2vw, 16px);
      opacity: 0;
      animation: slotFade 1s ease forwards;
      animation-delay: 0.8s;
      flex-wrap: wrap;
      padding: 0 8px;
      max-width: min(100vw, 900px);
    }
    @keyframes slotFade { to { opacity: 1; } }

    .slot-box {
      width: clamp(92px, 16vw, 140px);
      height: clamp(76px, 10vw, 110px);
      background: linear-gradient(180deg,#2a1b1b,#3a0303);
      border: 2px solid var(--gold);
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--gold);
      font-weight: 700;
      font-size: clamp(14px, 2.2vw, 20px);
      box-shadow: 0 0 15px rgba(255,215,0,0.45);
      text-align: center;
      transition: transform .2s ease, box-shadow .2s ease, filter .2s ease;
      user-select: none;
    }
    .spinning { filter: saturate(1.2) brightness(1.1); box-shadow: 0 0 18px rgba(255,215,0,0.6); }
    .stopped  { filter: none; }

    button.cta {
      position: relative;
      margin-top: clamp(16px, 6vh, 100px);
      background: linear-gradient(90deg, #8b0000, #b30000);
      color: var(--gold);
      border: 2px solid var(--gold);
      padding: 14px 36px;
      font-size: clamp(16px, 3.4vw, 24px);
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(255,215,0,0.35);
      text-shadow: 0 0 12px rgba(255,215,0,0.8);
      transition: 0.25s;
      z-index: 5;
    }
    button.cta:hover {
      transform: translateY(-1px) scale(1.04);
      box-shadow: 0 0 35px rgba(255,215,0,0.8);
      filter: brightness(1.05);
    }

    .footer-note {
      position: absolute;
      bottom: 8px;
      color: var(--gold);
      font-size: 12px;
      text-shadow: 0 0 10px rgba(255,215,0,0.6);
      opacity: 0.85;
    }

    .toast {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #ffd700;
      padding: 10px 14px;
      border: 1px solid #ffd700;
      border-radius: 10px;
      font-size: 13px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .3s ease;
    }
    .toast.show { opacity: 1; }
  </style>
</head>

<body>
  <h1>Unmei</h1>
  <p>出会いが鳴り、恋が奏でる運命</p>

  <div class="slot">
    <div class="slot-box" data-field="height">身長</div>
    <div class="slot-box" data-field="face">顔</div>
    <div class="slot-box" data-field="mbti">MBTI</div>
    <div class="slot-box" data-field="age">年齢</div>
    <div class="slot-box" data-field="country">国籍</div>
  </div>

  <button class="cta">運命を奏でる</button>
  <div class="footer-note">© 2025 Unmei Project</div>
  <div class="toast" id="toast" aria-live="polite"></div>

  <!-- 音はMP3のみ（合成音なし／鍵盤なし） -->
  <audio id="fate-audio" preload="none" crossorigin="anonymous"></audio>

  <script>
  (function(){
    // ====== 1) 音源URLの優先順位 ======
    // URLパラメータ ?audio=... があれば最優先
    const urlParamSrc = new URLSearchParams(location.search).get('audio');

    // 既定候補（外部→ローカルの順）
    const CANDIDATES = [
      // 外部（提供元の設定次第でCORSブロックされる可能性あり）
      'https://ontama-m.com/midi/data/mp3_file/classic/beethoven_symphony5_1.mp3',
      // もし自分のGitHub Pagesなどに置いた場合はここに追記してOK
      // 'https://あなたのドメイン/path/beethoven_symphony5_1.mp3',
      // ローカル同階層（置いていれば確実）
      'beethoven_symphony5_1.mp3'
    ];

    const faces = ["しお顔","ソース顔","とんこつ顔","砂糖顔"];
    const mbti  = ["INTJ","INFP","ENTP","ENFJ","ISTP","ISFP","ESTJ","ESFP"];
    const countries = ["日本","韓国","フランス","イギリス","ドイツ","イタリア","アメリカ","ブラジル","エジプト","タイ"];
    const boxes = Array.from(document.querySelectorAll(".slot-box"));
    const btn   = document.querySelector(".cta");
    const audio = document.getElementById("fate-audio");
    const toast = document.getElementById('toast');

    // 結果テキスト
    const resultText = document.createElement("div");
    resultText.textContent = "あなたの運命の相手は...";
    Object.assign(resultText.style, {
      position: "absolute",
      top: "65%",
      left: "50%",
      transform: "translateX(-50%)",
      color: "var(--gold)",
      fontSize: "28px",
      letterSpacing: "3px",
      textShadow: "0 0 18px rgba(255,215,0,0.9)",
      opacity: 0,
      transition: "opacity 1.2s ease",
      pointerEvents: "none"
    });
    document.body.appendChild(resultText);

    // スロット
    const spinners = [];
    function startSpin() {
      boxes.forEach((box, i)=>{
        box.classList.add("spinning");
        const id = setInterval(()=>{
          switch(i){
            case 0: box.textContent = (150 + Math.floor(Math.random()*51)) + "cm"; break;
            case 1: box.textContent = faces[Math.floor(Math.random()*faces.length)]; break;
            case 2: box.textContent = mbti[Math.floor(Math.random()*mbti.length)]; break;
            case 3: box.textContent = (18 + Math.floor(Math.random()*23)) + "歳"; break;
            case 4: box.textContent = countries[Math.floor(Math.random()*countries.length)]; break;
          }
        }, 50);
        spinners[i] = id;
      });
    }
    function stopOne(index){
      clearInterval(spinners[index]);
      boxes[index].classList.remove("spinning");
      boxes[index].classList.add("stopped");
    }

    // ====== 2) 音源の自動選択（外部→ローカル フォールバック） ======
    async function chooseAudioSource() {
      const list = urlParamSrc ? [urlParamSrc, ...CANDIDATES] : CANDIDATES;
      for (const src of list) {
        const ok = await testSource(src);
        if (ok) {
          audio.src = src;
          return src;
        }
      }
      return null;
    }

    // canplaythrough か error を最長2.5秒で判定
    function testSource(src) {
      return new Promise(resolve => {
        let done = false;
        const onOK = () => { if (!done){ done=true; cleanup(); resolve(true); } };
        const onNG = () => { if (!done){ done=true; cleanup(); resolve(false); } };
        const cleanup = () => {
          audio.removeEventListener('canplaythrough', onOK);
          audio.removeEventListener('loadeddata', onOK);
          audio.removeEventListener('error', onNG);
        };
        // 一時的にsrcを差し込んでロード検証
        audio.src = src;
        audio.load();
        audio.addEventListener('canplaythrough', onOK, { once:true });
        audio.addEventListener('loadeddata', onOK, { once:true });
        audio.addEventListener('error', onNG, { once:true });
        setTimeout(onNG, 2500);
      });
    }

    // トースト表示
    function showToast(msg, ms=2200){
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(()=> toast.classList.remove('show'), ms);
    }

    // ====== 3) 再生＆演出（音量フェード付き） ======
    let prepared = false;
    let chosenSrc = null;

    btn.addEventListener("click", async ()=>{
      try {
        // 初回クリック時に音源選択（ユーザー操作必須のためここでOK）
        if (!prepared) {
          chosenSrc = await chooseAudioSource();
          prepared = true;
          if (!chosenSrc) {
            showToast('音源の読み込みに失敗しました。ローカルMP3を同じフォルダに置くか、?audio=URL を指定してください。');
            return;
          }
          if (urlParamSrc) {
            showToast('外部URLを使用しています');
          } else if (chosenSrc.startsWith('http')) {
            showToast('外部音源を使用しています（失敗時はローカルへ自動切替）');
          } else {
            showToast('ローカル音源を使用します');
          }
        }

        // 演出リセット
        resultText.style.opacity = 0;
        boxes.forEach(b=>b.classList.remove("stopped"));

        // スロット開始
        startSpin();

        // 音量フェードイン（<audio>だけで簡易）
        audio.pause();
        audio.currentTime = 0;
        audio.volume = 0.0;
        await audio.play().catch(()=>{ /* モバイル制約対策 */ });
        const fadeIn = setInterval(()=>{
          audio.volume = Math.min(1, audio.volume + 0.08);
          if (audio.volume >= 1) clearInterval(fadeIn);
        }, 60);

        // タイミング（ミリ秒）— 好みで調整OK
        const delays = [1500, 3000, 4200, 5500, 6800];
        delays.forEach((t, i)=> setTimeout(()=> stopOne(i), t));

        // 結果表示
        setTimeout(()=> resultText.style.opacity = 1, 7300);

      } catch (e) {
        console.error(e);
        showToast('再生に失敗しました（ブラウザの自動再生制限やCORSの可能性）');
      }
    });
  })();
  </script>
</body>
</html>
